<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile money</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="payment-container">
        <h2>Mobile money</h2>
        <form id="payment-form">
            <label for="amount-type">Select Payment Type:</label>
            <select id="amount-type">
                <option value="10000">Regular (UGX 10,000)</option>
                <option value="9000">Early Bird (UGX 9,000)</option>
            </select>
            <label for="amount" style="margin-top:10px;">Amount (UGX):</label>
            <input type="number" id="amount" value="10000" readonly>
            <span style="display:block; margin-bottom:18px; color:#4a4a4a;"></span>
            
            <!-- The payment method is now fixed to Mobile Money -->
            
            <div id="mobile-fields">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            
            <button id="pay-btn">Pay Now</button>
        </form>
        <div id="payment-status"></div>
    </div>

    <script src="client.js"></script>
</body>
</html>
